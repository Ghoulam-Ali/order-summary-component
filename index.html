<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
      <div id="bg-container">
        <img src="./images/pattern-background-desktop.svg" alt="" id="bg-desktop">
      </div>
      <div id="card">
          <img src="./images/illustration-hero.svg" alt="" id="hero">  

          <div id="info">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>

          <div id="plan">
            <div id="icon">
                 <img src="./images/icon-music.svg" alt="">
            </div>
            
            <div id="price">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>

          <div id="button">
              <button class="top-button">Proceed to Payment</button>
              <button class="bottom-button">Cancel Order</button>
          </div>
      </div>
  </main>
  


  <footer>
    <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </p>
        <br>
        <p>
          Coded by <a href="#">RakCoder</a>.
        </p>
    </div>
  </footer>
</body>
</html>
